workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_env
      vars:
        APP_ID: com.repoverse.app
        BUNDLE_ID: com.repoverse.app
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.repoverse.app
        # Note: This requires Apple Developer Portal integration to be enabled
        # in Codemagic settings with your P8 key, Key ID, and Issuer ID
    scripts:
      - name: Clean build cache
        script: |
          cd RepoFinderMobile
          echo "Cleaning Flutter build cache..."
          flutter clean
          # Remove Xcode derived data
          rm -rf ~/Library/Developer/Xcode/DerivedData/* || true
          # Remove CocoaPods cache
          rm -rf ios/Pods || true
          rm -rf ios/Podfile.lock || true
          # Remove Flutter build artifacts
          rm -rf build/ || true
          echo "Cache cleaned successfully"
      - name: Navigate to Flutter app directory
        script: |
          cd RepoFinderMobile
      - name: Create .env file from environment variables
        script: |
          cd RepoFinderMobile
          # Create .env file from Codemagic environment variables (required for build)
          echo "Creating .env file from environment variables..."
          
          # Get values from environment variables (try both VITE_ and non-VITE_ versions)
          SUPABASE_URL_VALUE="${SUPABASE_URL:-${VITE_SUPABASE_URL:-}}"
          SUPABASE_ANON_KEY_VALUE="${SUPABASE_ANON_KEY:-${VITE_SUPABASE_ANON_KEY:-}}"
          
          # Validate that we have the required values
          if [ -z "$SUPABASE_URL_VALUE" ] || [ -z "$SUPABASE_ANON_KEY_VALUE" ]; then
            echo "âš ï¸  WARNING: SUPABASE_URL or SUPABASE_ANON_KEY is empty!"
            echo "   Make sure these are set in the app_env group in Codemagic."
          fi
          
          # Create .env file
          cat > .env << EOF
          SUPABASE_URL=$SUPABASE_URL_VALUE
          SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY_VALUE
          EOF
          
          echo "âœ… .env file created"
          echo "   SUPABASE_URL: ${SUPABASE_URL_VALUE:0:30}..."
          echo "   SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY_VALUE:0:30}..."
      - name: Get Flutter dependencies
        script: |
          cd RepoFinderMobile
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd RepoFinderMobile/ios
          pod install
      - name: Set up code signing settings on Xcode project
        script: |
          cd RepoFinderMobile
          # Explicitly set bundle ID in Xcode project (override any cached values)
          echo "ðŸ”§ Setting bundle ID to com.repoverse.app..."
          sed -i '' 's/com\.example\.repofinderMobile/com.repoverse.app/g' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' 's/com\.example\.repofinderMobile\.RunnerTests/com.repoverse.app.RunnerTests/g' ios/Runner.xcodeproj/project.pbxproj || true
          
          # Verify bundle ID is correct
          echo "âœ… Verifying bundle ID..."
          BUNDLE_IDS=$(grep "PRODUCT_BUNDLE_IDENTIFIER" ios/Runner.xcodeproj/project.pbxproj | grep -v "RunnerTests" | head -3)
          echo "$BUNDLE_IDS"
          if echo "$BUNDLE_IDS" | grep -q "com.repoverse.app"; then
            echo "âœ… Bundle ID verified: com.repoverse.app"
          else
            echo "âŒ ERROR: Bundle ID verification failed!"
            exit 1
          fi
          
          # Set code signing - let Codemagic's automatic signing handle everything
          echo "ðŸ” Setting up code signing..."
          xcode-project use-profiles
          xcode-project set-identity
          
          # Ensure CODE_SIGN_STYLE is Automatic (required for Codemagic automatic signing)
          echo "ðŸ”§ Ensuring automatic code signing is enabled..."
          sed -i '' 's/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' 's/CODE_SIGN_STYLE = "Manual";/CODE_SIGN_STYLE = Automatic;/g' ios/Runner.xcodeproj/project.pbxproj || true
          
          # Remove any hardcoded code signing identities (let automatic signing choose)
          # Remove all variations of CODE_SIGN_IDENTITY
          sed -i '' '/CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]/d' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' '/CODE_SIGN_IDENTITY\[sdk=iphonesimulator\*\]/d' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' '/CODE_SIGN_IDENTITY = /d' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' '/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]"/d' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' '/"CODE_SIGN_IDENTITY\[sdk=iphonesimulator\*\]"/d' ios/Runner.xcodeproj/project.pbxproj || true
          
          # Remove any hardcoded provisioning profile specifiers (let automatic signing choose)
          sed -i '' '/PROVISIONING_PROFILE_SPECIFIER/d' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' '/PROVISIONING_PROFILE/d' ios/Runner.xcodeproj/project.pbxproj || true
          
          # Verify automatic signing is properly configured
          echo "ðŸ” Verifying code signing configuration..."
          CODE_SIGN_STYLE_COUNT=$(grep -c "CODE_SIGN_STYLE = Automatic" ios/Runner.xcodeproj/project.pbxproj || echo "0")
          CODE_SIGN_IDENTITY_COUNT=$(grep -c "CODE_SIGN_IDENTITY" ios/Runner.xcodeproj/project.pbxproj || echo "0")
          echo "   CODE_SIGN_STYLE = Automatic: $CODE_SIGN_STYLE_COUNT instances"
          echo "   CODE_SIGN_IDENTITY entries: $CODE_SIGN_IDENTITY_COUNT (should be 0 for automatic signing)"
          
          if [ "$CODE_SIGN_IDENTITY_COUNT" -gt "0" ]; then
            echo "âš ï¸  WARNING: Some CODE_SIGN_IDENTITY entries still exist"
            echo "   Listing remaining entries:"
            grep "CODE_SIGN_IDENTITY" ios/Runner.xcodeproj/project.pbxproj || echo "   (none found)"
          fi
          
          echo "âœ… Code signing setup complete"
      - name: Build ipa for distribution
        script: |
          cd RepoFinderMobile
          # Verify profiles are available before building
          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "ðŸ” Checking provisioning profiles..."
          ls -la "$PROFILE_DIR" 2>/dev/null | head -3 || echo "Profile directory exists"
          
          # Build IPA - Use app-store export method explicitly
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=1 \
            --export-method=app-store
          
          # Verify IPA was created and ensure it's accessible for artifacts
          echo "ðŸ” Checking for IPA file..."
          echo "Current working directory: $(pwd)"
          
          # Find IPA file
          IPA_PATH=$(find . -name "*.ipa" -type f 2>/dev/null | head -1)
          
          if [ -n "$IPA_PATH" ]; then
            echo "âœ… IPA file found at: $IPA_PATH"
            ls -lh "$IPA_PATH"
            
            # Get absolute path
            ABS_IPA_PATH=$(cd "$(dirname "$IPA_PATH")" && pwd)/$(basename "$IPA_PATH")
            echo "ðŸ“ Absolute path: $ABS_IPA_PATH"
            
            # Copy to repository root with proper name
            REPO_ROOT=$(cd .. && pwd)
            cp "$IPA_PATH" "$REPO_ROOT/app.ipa"
            echo "âœ… IPA copied to repository root: $REPO_ROOT/app.ipa"
            ls -lh "$REPO_ROOT/app.ipa"
            
            # Also ensure it's in the expected Flutter location
            mkdir -p build/ios/ipa
            cp "$IPA_PATH" build/ios/ipa/ 2>/dev/null || true
            echo "âœ… IPA also available at: build/ios/ipa/$(basename "$IPA_PATH")"
          else
            echo "âŒ ERROR: IPA file not found!"
            echo "Searching in build directory..."
            find build -name "*.ipa" -type f 2>/dev/null || echo "No IPA files found in build directory"
            echo "Listing build/ios/ipa directory:"
            ls -la build/ios/ipa/ 2>/dev/null || echo "build/ios/ipa/ directory does not exist"
            echo "Full directory structure:"
            find . -type d -name "ipa" 2>/dev/null | head -5
            exit 1
          fi
    artifacts:
      - app.ipa
      - RepoFinderMobile/build/ios/ipa/*.ipa
      - RepoFinderMobile/build/ios/ipa/**/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - mandanajignesh@gmail.com
        notify:
          success: true
          failure: false
      # App Store Connect publishing
      # Uncomment and configure when ready to submit to TestFlight/App Store
      # First, ensure App Store Connect API integration is set up in Codemagic settings
      # app_store_connect:
      #   auth: integration  # Uses the App Store Connect API key configured in Codemagic
      #   submit_to_testflight: true  # Submit to TestFlight for beta testing
      #   # submit_to_app_store: true  # Submit directly to App Store Review (optional)
      #   # beta_groups:  # Optional: specific TestFlight groups
      #   #   - "Internal Testing"
      #   #   - "External Testing"

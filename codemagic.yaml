workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        APP_ID: com.repoverse.app
        BUNDLE_ID: com.repoverse.app
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.repoverse.app
    scripts:
      - name: Clean build cache
        script: |
          cd RepoFinderMobile
          echo "Cleaning Flutter build cache..."
          flutter clean
          # Remove Xcode derived data
          rm -rf ~/Library/Developer/Xcode/DerivedData/* || true
          # Remove CocoaPods cache
          rm -rf ios/Pods || true
          rm -rf ios/Podfile.lock || true
          # Remove Flutter build artifacts
          rm -rf build/ || true
          echo "Cache cleaned successfully"
      - name: Navigate to Flutter app directory
        script: |
          cd RepoFinderMobile
      - name: Create .env file from environment variables
        script: |
          cd RepoFinderMobile
          # Create .env file if it doesn't exist (required for build)
          if [ ! -f .env ]; then
            echo "Creating .env file from environment variables..."
            cat > .env << EOF
          SUPABASE_URL=${SUPABASE_URL:-}
          SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
          EOF
            echo ".env file created"
          else
            echo ".env file already exists"
          fi
      - name: Get Flutter dependencies
        script: |
          cd RepoFinderMobile
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd RepoFinderMobile/ios
          pod install
      - name: Set up code signing settings on Xcode project
        script: |
          cd RepoFinderMobile
          # Explicitly set bundle ID in Xcode project (override any cached values)
          echo "Setting bundle ID to com.repoverse.app..."
          sed -i '' 's/com\.example\.repofinderMobile/com.repoverse.app/g' ios/Runner.xcodeproj/project.pbxproj || true
          sed -i '' 's/com\.example\.repofinderMobile\.RunnerTests/com.repoverse.app.RunnerTests/g' ios/Runner.xcodeproj/project.pbxproj || true
          # Verify bundle ID is correct
          echo "Verifying bundle ID..."
          grep "PRODUCT_BUNDLE_IDENTIFIER" ios/Runner.xcodeproj/project.pbxproj | grep -v "RunnerTests" | head -3
          # List available certificates for debugging
          echo "Checking available certificates..."
          security find-identity -v -p codesigning || true
          # Set code signing to use distribution certificates
          xcode-project use-profiles
          xcode-project set-identity
          # Force distribution code signing for Release builds
          sed -i '' 's/"iPhone Developer"/"iPhone Distribution"/g' ios/Runner.xcodeproj/project.pbxproj || true
      - name: Build ipa for distribution
        script: |
          cd RepoFinderMobile
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=1
    artifacts:
      - RepoFinderMobile/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - mandanajignesh@gmail.com
        notify:
          success: true
          failure: false
      # App Store Connect publishing (uncomment when ready to submit to TestFlight)

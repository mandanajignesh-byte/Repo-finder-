name: Compute Recommendations

on:
  schedule:
    # Runs daily at 3 AM UTC (after trending update)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  compute-recommendations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: RepoFinderMobile
        run: npm install
      
      - name: Compute recommendations for all users
        working-directory: RepoFinderMobile
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node compute-recommendations.js --all-users --batch-size=50

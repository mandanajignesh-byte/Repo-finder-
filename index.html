
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <!-- Primary Meta Tags -->
      <title>RepoVerse - Navigate the GitHub Universe | Discover Trending Repositories</title>
      <meta name="title" content="RepoVerse - Navigate the GitHub Universe | Discover Trending Repositories" />
      <meta name="description" content="Discover and explore the best GitHub repositories. Swipe through trending repos, get AI-powered recommendations, and find your next project. Navigate the GitHub universe with RepoVerse." />
      <meta name="keywords" content="GitHub, repositories, trending repos, open source, developer tools, programming, code discovery, GitHub explorer" />
      <meta name="author" content="RepoVerse" />
      <meta name="robots" content="index, follow" />
      <meta name="language" content="English" />
      <meta name="revisit-after" content="7 days" />
      
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://repoverse.space/" />
      <meta property="og:title" content="RepoVerse - Navigate the GitHub Universe" />
      <meta property="og:description" content="Discover and explore the best GitHub repositories. Swipe through trending repos and get AI-powered recommendations." />
      <meta property="og:image" content="https://repoverse.space/og-image.png" />
      
      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image" />
      <meta property="twitter:url" content="https://repoverse.space/" />
      <meta property="twitter:title" content="RepoVerse - Navigate the GitHub Universe" />
      <meta property="twitter:description" content="Discover and explore the best GitHub repositories. Swipe through trending repos and get AI-powered recommendations." />
      <meta property="twitter:image" content="https://repoverse.space/og-image.png" />
      
      <!-- Favicon -->
      <link rel="icon" type="image/png" href="/logo.png" />
      <link rel="apple-touch-icon" href="/logo.png" />
      
      <!-- PWA Manifest -->
      <link rel="manifest" href="/manifest.json" />
      
      <!-- PWA Meta Tags - Apple-Style Design -->
      <meta name="theme-color" content="#0B0B0F" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <meta name="apple-mobile-web-app-title" content="RepoVerse" />
      
      <!-- Canonical URL -->
      <link rel="canonical" href="https://repoverse.space/" />
      
      <!-- Preconnect to external resources for faster loading -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <link rel="preconnect" href="https://api.github.com">
      <link rel="preconnect" href="https://github.com">
      <link rel="dns-prefetch" href="https://avatars.githubusercontent.com">
      <link rel="preconnect" href="https://avatars.githubusercontent.com" crossorigin>
      
      <!-- Google Analytics will be loaded dynamically via analytics.ts -->
    </head>

name: Update Daily Trending Repos

on:
  schedule:
    # Runs daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  update-trending:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: RepoFinderMobile
        run: npm install
      
      - name: Update daily trending repos
        working-directory: RepoFinderMobile
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GH_API_TOKENS: ${{ secrets.GH_API_TOKENS }}
        run: node update-trending-repos.js --period=daily
      
      - name: Update weekly trending repos (on Mondays)
        if: github.event.schedule == '0 2 * * *' && github.run_attempt == 1
        working-directory: RepoFinderMobile
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GH_API_TOKENS: ${{ secrets.GH_API_TOKENS }}
        run: |
          DAY_OF_WEEK=$(date +%u)
          if [ "$DAY_OF_WEEK" == "1" ]; then
            node update-trending-repos.js --period=weekly
          fi
